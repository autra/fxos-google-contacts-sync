<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FxOS Google Contacts Sync</title>
    <meta name="description" content="An app to sync your gmail contact with
    your Firefox OS device">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-group" content="theme-communications">
    <meta name="theme-color" content="var(--header-background)">

    <!--bower styles-->
    <link rel="stylesheet" href="bower_components/base/base.css">
    <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">

    <!-- local style -->
    <link rel="stylesheet" href="css/style.css">

    <!--gaia components-->
    <script src="bower_components/gaia-component/gaia-component.js"></script>
    <script src="bower_components/font-fit/font-fit.js"></script>
    <script src="bower_components/gaia-icons/gaia-icons.js"></script>
    <script src="bower_components/gaia-header/gaia-header.js"></script>
    <script src="bower_components/gaia-button/gaia-button.js"></script>

    <!--
      - All this stuff are imported from gaia. Apart from gmail_connector, these
      - are common js for all import/sync mechanism. We should find a way to
      - factorize that for every app that propose contact sync.
      -
      - In short, this should go back nto gaia somehow.
      -->
    <script src="js/lib/misc.js" defer></script>
    <script src="js/lib/http_rest.js" defer></script>
    <script src="js/lib/simple_phone_matcher.js" defer></script>
    <script src="js/lib/image_thumbnail.js" defer></script>
    <script src="js/lib/config.js" defer></script>
    <script src="js/lib/image_utils.js" defer></script>

    <!-- These has been taken from gaia, but had substantial modifications -->
    <script src="js/contacts_updater.js" defer></script>
    <script src="js/gmail_connector.js" defer></script>
    <script src="js/contacts_importer.js" defer></script>

    <script src="js/app.js" defer></script>

    <!-- localization: do we need this? -->
    <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
    <script type="text/javascript" src="js/lib/l10n.js" defer></script>
  </head>
  <body class="theme-communications">
    <section class="content">
      <gaia-header title-start="3rem">
        <h1 data-l10n-id="app_title" class="main-title">FxOS gmail sync</h1>
      </gaia-header>
      <div class="innerContent">
        <gaia-button id="authorize-button">
          <div data-l10n-id="authorize">Authorize</div>
        </gaia-button>
        <gaia-button id="import-contacts">
          <div data-l10n-id="import_contacts">Import Contacts</div>
        </gaia-button>
      </div>
    </section>
    <section id="spinner">
      <div data-icon="sync" aria-hidden="true"/>
    </section>
    <section id="message-container">
      <div class="message"></div>
      <gaia-button class="ok">Ok</gaia-button>
    </section>
  </body>
</html>
